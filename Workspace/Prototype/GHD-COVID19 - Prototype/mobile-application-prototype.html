<html !DOCTYPE>
  <head>
    <title>GHD - COVID19</title>

    <!-- Linking CSS Style Script -->
    <link rel="stylesheet" href="commonStyles.css">

    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="background-color: rgba(248, 248, 248, 0.877);">

    <!-- HEADER SECTION -->
    <div style="width: 100%;
                height: 9%;
                background-color: #fff;
                box-shadow: 5px 5px 18px #888888;">

      <!-- MENU ICON -->
      <div style="padding-top: 16px;
                  padding-left: 20px;
                  float: left;">
        <img src="./assets/images/Menu.png" alt="Menu-Icon" width="40px" height="40px">
      </div>

      <!-- LOGO -->
      <div style="float: right;
                  position: absolute;
                  padding-left: 46%;
                  padding-top: 10px;">
        <div style="width: 50px;
                    height: 50px;
                    border: 1px solid rgb(68, 68, 68)">
          <p style="font-size: 15px;
                    text-align: center;
                    padding-top: 15px;">LOGO</p>
        </div>
      </div>

      <!-- CHAT ICON -->
      <div style="padding-top: 16px;
                  float: right;
                  position: absolute;
                  right: 15;">
        <img src="./assets/images/Chat.png" alt="Chat-Icon" width="40px" height="40px">
      </div>

    </div>




    <!-- TAB CONTENT SECTION -->
    <div style="width: 100%;
                height: 80%;">

      <!-- EMERGENCY HEALTH REPORT SUBMISSION BLOCK -->
      <div style="width: 89%;
                  height: 9%;
                  background-color: rgb(251, 54, 54);
                  border-radius: 15px;
                  margin-top: 5%;
                  margin-left: 5.5%;
                  margin-bottom: 5%;
                  box-shadow: 5px 5px 18px #888888;">
        <p style="font-size: 20px;
                  text-align: center;
                  color: #fff;
                  font-family: system-ui;">SUBMIT EMERGENCY</p>
        <p style="font-size: 20px;
                  text-align: center;
                  font-family: system-ui;
                  color: #fff;">HEALTH REPORT</p>
      </div>

      <!-- COVID19 STATISTICS BLOCK -->
      <div style="width: 89%;
                  height: 40%;
                  background-color: #ffffff;
                  border-radius: 20px;
                  margin-left: 5%;
                  margin-bottom: 5%;
                  box-shadow: 5px 5px 18px #888888;">
        <!-- COVID19 STATISTICS BLOCK TEXT -->
        <p style="padding-top: 15px;
                  padding-left: 15px;
                  font-size: 20px;
                  font-family: system-ui;">Covid 19 Statistics</p>
      </div>

      <!-- HEALTH DETAILS BLOCK -->
      <div style="width: 89%;
                  height: 40%;
                  background-color: #ffffff;
                  border-radius: 20px;
                  margin-left: 5%;
                  box-shadow: 5px 5px 18px #888888;">
        <!-- HEALTH DETAILS BLOCK TEXT -->
        <p style="padding-top: 15px;
                  padding-left: 15px;
                  font-size: 20px;
                  font-family: system-ui;">Health Details</p>
      </div>

    </div>




    <!-- FOOTER SECTION -->
    <div style="width: 100%;
                height: 9%;
                background-color: #fff;
                box-shadow: 5px 5px 18px #888888;
                border-radius: 20px 20px 0px 0px;">

      <!-- HOME ICON -->
      <div style="float: left;
                  padding-top: 15px;
                  padding-left: 35px;
                  padding-right: 10px;">
        <img src="./assets/images/Home.png" alt="Home-Icon" width="40px" height="40px">
      </div>

      <!-- HOT ZONES ICON -->
      <div style="float: right;
                  padding-top: 20px;
                  padding-left: 10px;
                  padding-right: 36px;">
        <img src="./assets/images/Hot-Zones.png" alt="Hot-Zones-Icon" width="30px" height="30px">
      </div>

      <!-- HEALTH REPORTS ICON -->
      <div style="float: right;
                  padding-top: 20px;
                  padding-left: 10px;
                  padding-right: 36px;">
        <img src="./assets/images/Health-Reports.png" alt="Health-Reports-Icon" width="30px" height="30px">
      </div>

      <!-- HEALTH DETAILS ICON -->
      <div style="float: right;
                  padding-top: 20px;
                  padding-left: 10px;
                  padding-right: 36px;">
        <img src="./assets/images/Health-Details.png" alt="Health-Details-Icon" width="30px" height="30px">
      </div>

      <!-- STATISTICS ICON -->
      <div style="float: right;
                  padding-top: 20px;
                  padding-left: 10px;
                  padding-right: 40px;">
        <img src="./assets/images/Statistics.png" alt="Statistics-Icon" width="30px" height="30px">
      </div>

    </div>

  </body>
</html>
