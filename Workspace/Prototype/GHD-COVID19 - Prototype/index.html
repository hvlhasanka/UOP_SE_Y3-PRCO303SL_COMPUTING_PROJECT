<html !DOCTYPE>
  <head>
    <title>GHD - COVID19</title>

    <!-- Linking CSS Style Script -->
    <link rel="stylesheet" href="commonStyles.css">

    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="background-color: rgba(248, 248, 248, 0.877);">

    <!-- LEFT NAVIGATION COLUMN -->
    <div id="leftNavigationColumn">

      <!-- TOP LOGO SECTION -->
      <div id="leftNavigationColumn-topLogoSection">
        
        <!-- ACCOUNT TYPE TEXT -->
        <h1 id="leftNavigationColumn-accountTypeText">ADMIN</h1>

        <!-- LOGO SECTION -->
        <div id="leftNavigationColumn-logoSection">
          <!-- LOGO TEXT -->
          <h1 id="leftNavigationColumn-logoText">LOGO</h1>
        </div>

        <!-- NAME TEXT -->
        <h1 id="leftNavigationColumn-nameText">GHD - COVID19</h1>
        </div>

      <!-- TAB 1 -->
      <div id="leftNavigationColumn-tab">

        <!-- TAB ACTIVE BAR -->
        <div id="leftNavigationColumn-tabActive"></div>

        <!-- TAB BAR CONTENT -->
        <div id="leftNavigationColumn-tabBarContent">
        
          <div id="leftNavigationColumn-tabIcon">
            <img src="./assets/images/Dashboard-Admin.png" alt="Dashboard-Icon" width="35px" height="35px">
          </div>

          <!-- TAB HEADING -->
          <p id="leftNavigationColumn-tabHeading">DASHBOARD</p>

        </div>
        
      </div>

      <!-- HORIZONTAL LINE BREAK -->
      <hr>

      <!-- TAB 2 -->
      <div id="leftNavigationColumn-tab">

        <!-- TAB BAR CONTENT -->
        <div id="leftNavigationColumn-tabBarContent">
        
          <div id="leftNavigationColumn-tabIcon">
            <img src="./assets/images/Reports.png" alt="Reports-Icon" width="35px" height="35px">
          </div>

          <!-- TAB HEADING -->
          <p id="leftNavigationColumn-tabHeading">REPORTS</p>

        </div>
        
      </div>

      <!-- HORIZONTAL LINE BREAK -->
      <hr>

      <!-- TAB 3 -->
      <div id="leftNavigationColumn-tab">

        <!-- TAB BAR CONTENT -->
        <div id="leftNavigationColumn-tabBarContent">
        
          <div id="leftNavigationColumn-tabIcon">
            <img src="./assets/images/GHD-Accounts.png" alt="GHD-Accounts-Icon" width="35px" height="35px">
          </div>

          <!-- TAB HEADING -->
          <p id="leftNavigationColumn-tabHeading">GHD ACCOUNTS</p>

        </div>
        
      </div>

      <!-- HORIZONTAL LINE BREAK -->
      <hr>


      <!-- COLUMN GAP -->


      <!-- TAB 4 -->
      <div id="leftNavigationColumn-tab" style="margin-top: 360px;">

        <!-- TAB BAR CONTENT -->
        <div id="leftNavigationColumn-tabBarContent">
        
          <div id="leftNavigationColumn-tabIcon">
            <img src="./assets/images/Profile.png" alt="Profile-Icon" width="35px" height="35px">
          </div>

          <!-- TAB HEADING -->
          <p id="leftNavigationColumn-tabHeading">PROFILE</p>

        </div>
        
      </div>

      <!-- HORIZONTAL LINE BREAK -->
      <hr>

      <!-- TAB 5 -->
      <div id="leftNavigationColumn-tab">

        <!-- TAB BAR CONTENT -->
        <div id="leftNavigationColumn-tabBarContent">
        
          <div id="leftNavigationColumn-tabIcon">
            <img src="./assets/images/Settings.png" alt="Settings-Icon" width="35px" height="35px">
          </div>

          <!-- TAB HEADING -->
          <p id="leftNavigationColumn-tabHeading">SETTINGS</p>

        </div>
        
      </div>

      <!-- HORIZONTAL LINE BREAK -->
      <hr>
      
      <!-- TAB 6 -->
      <div id="leftNavigationColumn-tab">

        <!-- TAB BAR CONTENT -->
        <div id="leftNavigationColumn-tabBarContent">
        
          <div id="leftNavigationColumn-tabIcon">
            <img src="./assets/images/Logout.png" alt="Logout-Icon" width="35px" height="35px">
          </div>

          <!-- TAB HEADING -->
          <p id="leftNavigationColumn-tabHeading">LOGOUT</p>

        </div>
        
      </div>

    </div>

    <!-- MAIN CONTENT SECTION -->
    <div>
      
    </div>

  </body>
</html>
