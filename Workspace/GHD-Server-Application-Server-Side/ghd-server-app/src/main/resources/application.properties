# JWT Token Configuration
# Jwt token secret key
jwt.secretKey=cp$3hvlhasanka
# Jwt token expiration duration | 15 minutes = 900000 milliseconds
jwt.jwtExpirationMilliseconds=900000
# Jwt token REFRESH expiration duration | 30 minutes = 1800000 milliseconds
jwt.jwtRefreshExpirationMilliseconds=1800000


# MySQL Database Configuration
# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/ghdms_db?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
# Database Username
spring.datasource.username=root
# Database Password
spring.datasource.password=root

# Configuration for hibernate dialect for MySQL database (MySQL 5 Dialect)
spring.jps.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Configuration for hibernate to allow DDL functions (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none


# Shows the queries generated by hibernate in the console
spring.jpa.show-sql = true


# Showing logs upon application startup
logging.level.org.hibernate.SQL = DEBUG


# Assigning Tomcat Server Port Number
server.port=8082

#BASE URL Configuration
server.servlet.context-path=/ghd/api-v1


