# Configuration to connect to localhost MySQL database
# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/ghdms_db?useSSL=false
# Database Username
spring.datasource.username=root
# Database Password
spring.datasource.password=root

# Configuration for hibernate dialect for MySQL database (MySQL 5 Dialect)
spring.jps.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Configuration for hibernate to allow DDL functions (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none

# Shows the queries generated by hibernate in the console
spring.jpa.show-sql = true

# Showing logs upon application startup
logging.level.org.hibernate.SQL = DEBUG



